<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A webpage</title>
</head>
<body>
    <header>
         <h1>Header</h1>
    </header>
    <main>
    <h1>Ordered list</h1>
    <ol>
        <li>First</li> 
        <li>Second</li>
       <li>Third</li>
       <p>Nested list</p>
       <ol type="i">
        <li>Number 1</li>
        <li>Number 2</li>
        <li>Number 3</li>

       </ol>
    </ol>
    <h1>Unordered list</h1>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <h2>Examples of text formatting:</h2>
    <b>Bold text</b>
    <i>Italic text</i>
    <em>Empashised text</em>
    <p>Image</p>
    <img class="image" src="Clouds.png" alt="A drawing">
    <figure>
        <figcaption>Audio:</figcaption>
        <audio
            controls
            src="WHAT IS THIS PLACE - AUDIO FROM JAYUZUMI.COM.mp3">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
    </figure>
    <p>A video</p>
    
        <video class="video" controls width="250">

         <source src="file_example_WEBM_480_900KB.webm"
                type="video/webm">
    
         <source src="file_example_MP4_480_1_5MG.mp4"
                type="video/mp4">
    
        Sorry, your browser doesn't support embedded videos.
        </video>
        <p>Iframe</p>
    <iframe id="Github"
        title="Github"
        width="500"
        height="250"
        src="https://github.com">
    </iframe>
  
</main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
