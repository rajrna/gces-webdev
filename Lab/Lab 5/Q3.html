<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;
        for(let i=1;i<=50;i++)
        {
           let flag=0;
           for(let j=2;j<=i/2;j++)
           {
               if((i%j)==0)
               {
                   flag=1;
                   break;
               }
           }
           if(flag != 1 )
           {
                sum+=i;
               console.log(i)
           } 
        }
        console.log("Sum",sum);
    </script>
</body>
</html>
