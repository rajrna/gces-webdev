<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    
    <div class="all">
      <h1>Buttons</h1>
     <p>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>       
        <span>Primary</span>
        <span>Secondary</span>
        <span>Destructive</span>
     </p>
     <span class="side">Default&nbsp;</span>
     <a href="#" class="btn">+</a>
     <a href="#" class="btn-primary">Button</a>
     <a href="#" class="btn-secondary">Button</a>
     <a href="#" class="btn-destructive">Button</a>
     <br><br><br>
     <div>
      <span class="side">Hover&nbsp;&nbsp;&nbsp;</span>
        <a href="#" class="btn hover">+</a>
        <a href="#" class="btn-primary hover">Button</a>
        <a href="#" class="btn-secondary hover">Button</a>
        <a href="#" class="btn-destructive hover">Button</a>
     </div>
     <br><br>
    
     <div>
        <span class="side">Active&nbsp;&nbsp;&nbsp;</span>
        <a href="#" class="btn press">+</a>
        <a href="#" class="btn-primary press0">Button</a>
        <a href="#" class="btn-secondary press1">Button</a>
        <a href="#" class="btn-destructive press2">Button</a>
     </div>
     <br><br>
     <div>
        <span class="side">Disabled</span>
        <a href="#" class="btn disabled">+</a>
        <a href="#" class="btn-primary disabled0">Button</a>
        <a href="#" class="btn-secondary disabled1">Button</a>
        <a href="#" class="btn-destructive disabled2">Button</a>
     </div>
    </div>

 </body>
</html>
