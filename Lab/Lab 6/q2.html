        .pic{
            position: absolute;
            top: 0;

            bottom: 0;

            height: 500px;
        }
        svg{
            height: 20px;

        }
        pic1{
            z-index: 11;

</head>
<body>
   <button> <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

    <img class="pic1 pic" src="Spartan 4.png" alt="pic">
    <img class="pic2 pic" src="Spartan 5.png" alt="pic">
    <script>
        const next = document.querySelector("btn");
        const pic1 =document.querySelector(".pic1");
        const pic2 =document.querySelector(".pic2");

        next.addEventListener("click",change);
        function change(){
            pic2.style.zIndex=20;
        }
