<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        //Compute the total of a students marks
        let grades=[];
        for(i=0;i<5;i++){
            grades[i]=parseInt(prompt("Enter the marks"));
        }
        let sum=0;
        for(i=0;i<grades.length;i++){
            sum += grades[i];
        }
        console.log("Total :",sum);
    </script>
</body>
</html>
