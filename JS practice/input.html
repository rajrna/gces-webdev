<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search">
    <input type="text" id="display">
    <script>
            let displayEl = document.querySelector("#search");
            let displayEl2 = document.querySelector("#display");
            displayEl.addEventListener("keydown",function(){
                displayEl2.value = displayEl.value;
            }  )


    </script>
</body>
</html>
