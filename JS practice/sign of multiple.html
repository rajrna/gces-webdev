<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //input 3 numbers and check if their multiple is positive or negative
        let numbers=[];
        for(i=0;i<=2;i++){
            numbers[i]=prompt("Enter 3 numbers");
        }
        if(numbers[0]>0 && numbers[1]>0 && numbers[2]>0){
            console.log("The sign is +");
        }
        else{
            console.log("The sign is -");
        }
    </script>
</body>
</html>
