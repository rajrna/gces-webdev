<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let sum=0;
        n=prompt("Enter the no. of numbers");
        for(i=0;i<=n;i++){
            sum += i;
        }
        console.log("The sum of numbers is",sum);
    </script>
</body>
