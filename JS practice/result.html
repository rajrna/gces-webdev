<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks=[50,50,60,70];
        function getResult()
        {
            for(let i=0;i<=marks.length;i++){
                if(marks[i]<40){
                    console.log("Fail");
                    return false;
                }
            }
            getTotalMarks(marks);
        }
        function getTotalMarks(marks)
        {
            let total=0;

            for(let i=0;i<4;i++)
            {
                total += marks[i];
            }
            console.log("Total marks:",total);      
            getPercentage(400,total);    
        }
        function getPercentage(totalMarks,total)
        {
            let percent=0;
            percent=(total/totalMarks)*100;
            console.log("Percentage",percent);
            getDivision(percent);
        }
        function getDivision(percent)
        {
            if(percent>80)
            {
                console.log("Distinction");
            }
            else if(percent>60)
            {
                console.log("First Division");
            }
            else if(percent>50)
            {
                console.log("Second Division");
            }
            else
            {
                console.log("Third Division");
            }
        }


        getResult();
    </script>
</body>
</html>
