<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1=parseInt(prompt("Enter num 1"));
        num2=parseInt(prompt("Enter num 2"));
        sum=num1+num2;
        operator =prompt("Enter + for sum,- for sub,* for multiple and / for div ");
        if(operator== "+"){
            console.log("The sum of numbers is ",(num1+num2));
        }
        else if(operator== "-"){
            console.log("The difference is ",(num1-num2));
        }
        else if(operator== "*"){
            console.log("The multiple is ",(num1*num2));
        }
        else if(operator== "/"){
            console.log("The division is",(num1/num2));
        }
        else{
            console.log("Invalid input");
        }
        alert("Check console for answer");
    </script>
</body>
